<!DOCTYPE html>
<html lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Sign in Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" text=text/css href="style.css">
    </head>

    <form action="#">
        <div class="container">
            <h1>Sign in</h1>

            <label for="uname"><b>Username</b></label><br>
            <input type="text" id="uname" name="uname" required placeholder="Enter Username"><br><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" id="psw" name="psw" required placeholder="Enter Password"><br><br>

            <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;">Remember me</label><br>

            <button type="button" class="submitbtn">Submit</button>
            <p>Not a user?<a href="index.html" style="color: blue;">Sign up</a></p>
        </div>
    </form>
</html>
